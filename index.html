<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit - Trabalhos Científicos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon-logo-1.png" />
    <style>
        .modal-dialog {
            max-width: 90%;
            width: 90%;
        }

        .modal-content {
            height: 80vh;
        }

        iframe {
            width: 100%;
            height: 70vh;
        }

        .additional-info {
            display: none;
        }

        .additional-info.show {
            display: block;
        }

        .btn-visualizar {
            margin-top: 10px;
            width: 100%;
            background: linear-gradient(to right, #00e8c8, #0ad8ed, #d82a7d);
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <img src="logo-summit-black.png" width="500px" />
            <h1 style="color: black; margin-top: 5px">Trabalhos Científicos</h1>
        </div>
    </header>

    <div class="container">
        <div class="grid-container" id="trabalhos-container">
        </div>
    </div>

    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfIframe" src="" frameborder="0"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function carregarTrabalhos() {
            try {
                const response = await fetch('trabalhos.json');
                const data = await response.json();

                const container = document.getElementById('trabalhos-container');
                container.innerHTML = '';

                data.trabalhos.forEach((trabalho, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div>
                          <h3>${trabalho.titulo}</h3>
                          <p><strong>Autor:</strong> ${trabalho.autor}</p>
                        </div>
                        <button class="btn-visualizar" onclick="abrirPdf('${trabalho.link}')">Visualizar PDF</button>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Erro ao carregar os trabalhos:', error);
                document.getElementById('trabalhos-container').innerHTML = '<p>Erro ao carregar os trabalhos científicos.</p>';
            }
        }

        function toggleAdditionalInfo(link) {
            const currentCard = link.closest('.card');
            const currentAdditionalInfo = currentCard.querySelector('.additional-info');
            const allAdditionalInfos = document.querySelectorAll('.additional-info');
            const allLinks = document.querySelectorAll('.visualize-link');

            allAdditionalInfos.forEach(info => {
                if (info !== currentAdditionalInfo && info.classList.contains('show')) {
                    info.classList.remove('show');
                }
            });

            allLinks.forEach(lnk => {
                if (lnk !== link) {
                    lnk.innerHTML = 'Visualizar mais <i class="bi bi-chevron-down"></i>';
                }
            });

            if (currentAdditionalInfo.classList.contains('show')) {
                currentAdditionalInfo.classList.remove('show');
                link.innerHTML = 'Visualizar mais <i class="bi bi-chevron-down"></i>';
            } else {
                currentAdditionalInfo.classList.add('show');
                link.innerHTML = 'Visualizar menos <i class="bi bi-chevron-up"></i>';
            }
        }

        function abrirPdf(pdfUrl) {
            const modal = new bootstrap.Modal(document.getElementById('pdfModal'));
            const iframe = document.getElementById('pdfIframe');
            iframe.src = pdfUrl;
            modal.show();
        }

        document.addEventListener('DOMContentLoaded', carregarTrabalhos);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
